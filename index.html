<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 40px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yes {
        background: #28a745;
        color: white;
    }

    #no {
        background: #dc3545;
        color: white;
    }

    #message {
        position: absolute;
        bottom: 40px;
        font-size: 20px;
        color: white;
        min-height: 30px;
        padding: 10px;
    }

    .heart {
        position: fixed;
        color: rgba(255,255,255,0.8);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    @media (max-width: 600px) {
        h1 { font-size: 1.8rem; }
        .btn { font-size: 16px; padding: 12px 20px; }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" class="btn">Yes üíñ</button>
<button id="no" class="btn">No üíî</button>

<div id="message"></div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    let yesScale = 1;

    const messages = [
        "Are you absolutely sure? ü•∫",
        "Think carefully‚Ä¶ üò¢",
        "I‚Äôll wait forever though üò≠",
        "Don‚Äôt break my heart like this üíî",
        "Please give me a chance üôè",
        "What if we‚Äôre meant to be? üíï",
        "I promise I‚Äôll bring chocolates üç´",
        "I already told my friends üò©",
        "Okay but‚Ä¶ last chance? ü•π",
        "You‚Äôre my favorite person üò≠üíñ"
    ];

    yesBtn.style.left = "35%";
    yesBtn.style.top = "55%";

    noBtn.style.left = "55%";
    noBtn.style.top = "55%";

    noBtn.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        message.innerText = randomMessage;
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = "<h1 style='color:white;'>YAYYYY!!! üíïüéâ You just made me the happiest person alive!</h1>";

        const duration = 3 * 1000;
        const end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 6,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 6,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
