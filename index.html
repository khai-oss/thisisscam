<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: white;
        margin-bottom: 40px;
    }

    .btn {
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yes {
        background: #28a745;
        color: white;
    }

    #no {
        background: #dc3545;
        color: white;
    }

    #message {
        position: absolute;
        bottom: 60px;
        font-size: 22px;
        color: white;
        height: 30px;
    }

    .heart {
        position: fixed;
        color: rgba(255,255,255,0.7);
        animation: float 6s linear infinite;
        font-size: 20px;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" class="btn">Yes üíñ</button>
<button id="no" class="btn">No üíî</button>

<div id="message"></div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    let yesScale = 1;

    const messages = [
        "Are you sure? ü•∫",
        "Really sure? üò¢",
        "Please think again üò≠",
        "I'll be heartbroken üíî",
        "Pleaseeeee üôè",
        "Don‚Äôt do this üò©"
    ];

    // Initial button placement
    yesBtn.style.left = "40%";
    yesBtn.style.top = "55%";

    noBtn.style.left = "55%";
    noBtn.style.top = "55%";

    noBtn.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Increase YES button size
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Show emotional message
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        message.innerText = randomMessage;
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = "<h1 style='color:white;'>YAYYYY!!! üíïüéâ</h1>";
        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
        });
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
